<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue.js起步</title>
		<!-- 通过CDN引入Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
	<!-- vue-qpp的根容器 -->
	<div id="app">
	<button type="button" @click="handleClick">点我</button>
	
	</div>
	<script type="text/javascript">
		//实例化一个Vue对象
		var app = new Vue({
			el:'#app',
			data:{
				name:'软件1721'
			},
			methods:{
				handleClick:function() {
					alert(this.name);
					
				}
			}
			}
		)
	</script>
	</body>
</html>
