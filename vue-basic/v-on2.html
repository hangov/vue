<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue.js v-on指令练习2——隐藏和显示得切换练习</title>
		<!-- 通过CDN引入Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
	<!-- vue-qpp的根容器 -->
	<div id="app">
		<h2 v-if="show">{{name}}</h2>
	<button type="button" @click="handleClick">隐藏/显示</button>
	
	</div>
	<script type="text/javascript">
		//实例化一个Vue对象
		var app = new Vue({
			el:'#app',
			data:{
				name:'软件1721',
				show:true
			},
			methods:{
				handleClick:function() {
// 					if(this.show === true){
// 						this.show = false;
// 					}else{
// 						this.show = true;
// 					}
				this.show = !this.show;
					
				}
			}
			}
		)
	</script>
	</body>
</html>
